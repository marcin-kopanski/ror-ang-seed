<div class="col-md-6 mx-auto">
  <h2 class="text-center">Login</h2>
  <form name="form" (ngSubmit)="f.form.valid && onSignInSubmit()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
      <label for="email">Email</label>
      <input type="text" class="form-control" name="email" [(ngModel)]="signInUser.email" #email="ngModel" required />
      <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="signInUser.password" #password="ngModel" required />
      <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
    </div>
    <div class="row no-gutters form-group">
      <button [disabled]="loading" class="col-6 btn btn-primary mx-auto">Login</button>
    </div>
    <div class="row no-gutters form-group">
      <a [routerLink]="['/register']" class="btn btn-link mx-auto">Register</a>
    </div>
  </form>
</div>
