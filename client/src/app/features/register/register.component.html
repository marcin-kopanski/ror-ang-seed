<div class="col-md-6 mx-auto">
  <h2 class="text-center">Register</h2>

  <form name="form" (ngSubmit)="f.form.valid && onSignUpSubmit()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !firstName.valid }">
      <label for="first_name">First Name</label>
      <input type="text" class="form-control" name="first_name"
        [(ngModel)]="signUpUser.first_name" #firstName="ngModel" required />
      <div *ngIf="f.submitted && !firstName.valid"
        class="help-block">First Name is required</div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !lastName.valid }">
      <label for="last_name">Last Name</label>
      <input type="text" class="form-control" name="last_name"
        [(ngModel)]="signUpUser.last_name" #lastName="ngModel" required />
      <div *ngIf="f.submitted && !lastName.valid"
        class="help-block">Last Name is required</div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
      <label for="email">Email</label>
      <input type="text" class="form-control" name="email"
        [(ngModel)]="signUpUser.email" #email="ngModel" required />
      <div *ngIf="f.submitted && !email.valid"
        class="help-block">Email is required</div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password"
        [(ngModel)]="signUpUser.password" #password="ngModel" required />
      <div *ngIf="f.submitted && !password.valid"
        class="help-block">Password is required</div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !passwordConfirmation.valid }">
      <label for="passwordConfirmation">Password confirmation</label>
      <input type="password" class="form-control" name="passwordConfirmation"
        [(ngModel)]="signUpUser.passwordConfirmation" #passwordConfirmation="ngModel" required />
      <div *ngIf="f.submitted && !passwordConfirmation.valid && (password.value == passwordConfirmation.value)"
        class="help-block">Password confirmation is required</div>
    </div>

    <div class="row no-gutters form-group">
      <button [disabled]="loading" class="col-6 btn btn-primary mx-auto">Register</button>
    </div>

    <div class="row no-gutters form-group">
      <a [routerLink]="['/login']" class="btn btn-link mx-auto">Cancel</a>
    </div>
  </form>
</div>
